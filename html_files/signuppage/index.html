<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sketch Coding Buddies</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- google font -->
  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<style>


.navbar{
	margin-bottom: 50px;
}



footer{
	background: #5b5a5a;
	height: 400px;
	margin-top: 50px;
}



a{
	color: white;
	outline: none;
	text-decoration: none;
}

a:hover{
	color: lightblue;
	text-decoration: none;
}

a:active{
	text-decoration: none;
}

.register{
	font-family: "PT Sans";
	font-size: 30px;
	margin-bottom: 40px;
}

.controls{
	margin-top: 15px;
}

label{
	font-family: "PT Sans";
}

p{
	font-family: "PT Sans";
}

.black-button{
	color: white;
	background: #333;
}

</style>

<body>

<!-- Header -->

<nav class="navbar navbar-default">

	<div class="container">
		<!-- Logo -->
		<a class="navbar-brand navbar-left" href="#">
       		<img alt="CodingBuddies" src="" class="">
     	</a>

		<div class="navbar-header navbar-right">


     	<p class="navbar-text"><a href="#" class="navbar-link ">What is codebuddies?</a></p>

     	<p class="navbar-text"><a href="#" class="navbar-link ">Why should I use CB?</a></p>

     	<p class="navbar-text"><a href="#" class="navbar-link ">Contribute to CB</a></p>

     	<button type="button" class="btn btn-default navbar-btn signin">Sign in</button>


	</div>

</nav>

<!-- Sign up page-->


<div class="container">
	<div class="row">
		<form class="form-horizontal" action='' method="POST">
		  <fieldset>
		    <div id="legend " class="col-lg-12">
		      <legend class="register">Register</legend>
		    </div>
		    <div class="col-lg-4 col-offset-2">
		    <div class="control-group">
		      <!-- Username -->
		      <label class="control-label"  for="username">Username</label>
		      <div class="controls">
		        <input type="text" id="username" name="username" placeholder="" class="input-xl">
		        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
		      </div>
		    </div>

		    <div class="control-group">
		      <!-- E-mail -->
		      <label class="control-label" for="email">E-mail</label>
		      <div class="controls">
		        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
		        <p class="help-block">Please provide your E-mail</p>
		      </div>
		    </div>

		    <div class="control-group">
		      <!-- Password-->
		      <label class="control-label" for="password">Password</label>
		      <div class="controls">
		        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
		        <p class="help-block">Password should be at least 4 characters</p>
		      </div>
		    </div>

		    <div class="control-group">
		      <!-- Password -->
		      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
		      <div class="controls">
		        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
		        <p class="help-block">Please confirm password</p>
		      </div>
		    </div>

		    <div class="control-group">
		      <!-- Button -->
		      <div class="controls">
		        <button class="btn btn-success">Register</button>
		      </div>
		    </div>
		    </div>

		    <div class="col-lg-1" id="or"> OR </div>

		    <!-- Sign up with github -->

		    <div class="col-lg-5">
		    	<button class="btn btn-primary black-button"><i class="fa fa-github" ></i> | Sign in with GitHub</button>
		    </div>
		  </fieldset>
		</form>
	</div>
</div>

<!-- End sign up page-->

<!-- Footer -->

<!-- The footer is almost the same as the header -->
<footer>
<div class="container">
		<!-- Logo -->
		<a class="navbar-brand navbar-left" href="#">
       		<img alt="CodingBuddies" src="" class="">
     	</a>

		<div class="navbar-header navbar-right">


     	<p class="navbar-text"><a href="#" class="navbar-link ">What is codebuddies?</a></p>

     	<p class="navbar-text"><a href="#" class="navbar-link ">Why should I use CB?</a></p>

     	<p class="navbar-text"><a href="#" class="navbar-link ">Contribute to CB</a></p>

     	<button type="button" class="btn btn-default navbar-btn signin">Sign in</button>
	</div>
</footer>

<!-- End footer -->
<script src="../../assets/js/jquery-2.1.4.min.js"></script>
<script src="../../assets/js/functions.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
